                        <!-- Step 4 -->
                        <div class="step step-4 d-none">
                            <label for="contact" id="modal_label_contact_title"></label>
                            <input type="text" id="contact" class="form-control" required>

                            <label for="source" id="modal_label_source_title"></label>
                            <select id="source" class="form-control" required>
                                <option value="" id="modal_label_source_option_default"></option>
                                <option value="Инстаграм(인스타그램)" id="modal_label_source_option_instagram"></option>
                                <option value="ютуб(유튜브)" id="modal_label_source_option_youtube"></option>
                                <option value="Тик-ток(틱톡)" id="modal_label_source_option_tiktok"></option>
                                <option value="facebook" id="modal_label_source_option_facebook"></option>
                                <option value="VKontakte" id="modal_label_source_option_VKontakte"></option>
                                <option value="Телеграм(텔레그램)" id="modal_label_source_option_telegram"></option>
                                <option value="От друга(지인 추천)" id="modal_label_source_option_recommendation"></option>
                                <option value="поиск в Интернете(인터넷 검색)" id="modal_label_source_option_search">
                                </option>
                                <option value="другой(기타) : " id="modal_label_source_option_other"></option>
                            </select>

                            <input type="text" id="other_source" class="form-control d-none mt-2" placeholder=""
                                required>

                            <div class="d-flex align-items-center">

                                    style="margin-bottom: 0px !important;">
                                <label for="privacy-agreement" class="mb-0"
                                    id="modal_label_privacy_agreement_title"></label>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" id="marketing-consent" class="me-2"
                                    style="margin-bottom: 0px !important;">
                                <label for="marketing-consent" class="mb-0"
                                    id="modal_label_marketing_consent_title"></label>
                            </div>
                        </div>

                        <!-- Step 5 (완료 페이지) -->
                        <div class="step step-5 d-none text-center">
                            <img src="assets/img/icon/inventory.svg" width="40">
                            <h5 class="mt-3 mb-4" style="color: #0052CC; font-weight: bold;"
                                id="modal_label_final_stage_title"></h5>
                            <p style="color: #697077; font-size: 14px;" id="modal_label_final_stage_description"></p>
                            <button type="button" class="btn btn-primary mt-3 mb-5" style="width: 80% !important;"
                                data-bs-dismiss="modal" id="modal_label_final_stage_btn"></button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer custom-footer" id="modal-footer" style="border-radius: 0px 0px 24px 24px;">
                    <button type="button" class="prev-btn" id="prevStep"></button>
                    <span id="stepIndicator" class="step-indicator">1/4</span>
                    <button type="button" class="next-btn" id="nextStep"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS here -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/main.js?v=20250204"></script>
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
    <script src="assets/js/lang.js?v=20250204"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-01X2GWJKSD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-01X2GWJKSD');

    <script>
        let currentStep = 1;
        let preferred_service = "";
        const totalSteps = 4;

        const steps = document.querySelectorAll(".step");
        const prevButton = document.getElementById("prevStep");
        const nextButton = document.getElementById("nextStep");
        const stepIndicator = document.getElementById("stepIndicator");
        const modalTitlePanel = document.getElementById("modal-title-panel");
        const modalFooter = document.getElementById("modal-footer");
        const privacyCheckbox = document.getElementById("privacy-agreement");

        function updateButtonText() {
            if (currentStep === totalSteps) {
                nextButton.innerText = i18next.t("submit");
            } else {
                nextButton.innerText = i18next.t("nextStep");
            }
        }

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.toggle("d-none", index + 1 !== step);
            });

            if (step === 5) {
                modalTitlePanel.style.display = "none";
                modalFooter.style.display = "none";
            } else {
                modalTitlePanel.style.display = "block";
                modalFooter.style.display = "flex";
            }

            stepIndicator.textContent = `${step}/${totalSteps}`;
            prevButton.style.display = step === 1 ? "none" : "inline-block";

            // ✅ NEXT 버튼 강제 변경 유지
            currentStep = step;
            updateButtonText();
        }

        function validateStep(step) {
            const currentStepFields = document.querySelectorAll(`.step-${step} input:not([type="checkbox"]), .step-${step} select`);
            let isValid = true;

            currentStepFields.forEach(field => {
                if (field.hasAttribute("required") && !field.value.trim()) {
                    field.classList.add("is-invalid");
                    field.classList.remove("is-valid");
                    isValid = false;
                } else {
                    field.classList.remove("is-invalid");
                    field.classList.add("is-valid");
                }
            });

            // ✅ 4페이지에서 체크박스도 검증해야 함
            if (step === totalSteps && !privacyCheckbox.checked) {
                privacyCheckbox.classList.add("is-invalid");
                isValid = false;
            } else {
                privacyCheckbox.classList.remove("is-invalid");
            }

            return isValid;
        }

        // ✅ 체크박스 변경 시 에러 제거
        privacyCheckbox.addEventListener("change", function () {
            if (this.checked) {
                this.classList.remove("is-invalid");
            }
        });

        // ✅ 입력 필드 값 변경 시 즉시 검증 (체크박스 제외)
        document.querySelectorAll("input:not([type='checkbox']), select").forEach(field => {
            field.addEventListener("input", function () {
                if (this.value.trim()) {
                    this.classList.remove("is-invalid");
                    this.classList.add("is-valid");
                } else {
                    this.classList.add("is-invalid");
                    this.classList.remove("is-valid");
                }
            });
        });

        prevButton.addEventListener("click", function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        nextButton.addEventListener("click", function () {
            // ✅ 4페이지에서도 검증 수행
            if (!validateStep(currentStep)) {
                return;
            }

            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            } else {
                // ✅ 최종 제출 처리 (5페이지로 이동)
                apply();
            }
        });

        showStep(currentStep);

        document.addEventListener("DOMContentLoaded", () => {
            const tracks = document.querySelectorAll(".slider-track");

            tracks.forEach((track, index) => {
                const slides = Array.from(track.children);
                const slideGap = 40; // 슬라이드 간격

                // 🚀 모든 슬라이드의 개별 너비를 합산하여 정확한 trackWidth 계산
                const trackWidth = slides.reduce((totalWidth, slide) => {
                    return totalWidth + slide.getBoundingClientRect().width + slideGap;
                }, 0);
                let position = index % 2 === 0 ? 0 : -trackWidth; // 두 번째 줄은 반대 방향으로 시작
                const isReverse = index == 3 ? false : index % 2 === 1;; // 홀수 인덱스는 반대 방향

                // 슬라이드 복제
                slides.forEach(slide => {
                    const clone = slide.cloneNode(true);
                    track.appendChild(clone);
                });

                let isPaused = false; // 일시 정지 상태를 관리하는 변수

                // 이미지 드래그 방지
                const images = track.querySelectorAll("img");
                images.forEach(img => {
                    img.addEventListener("dragstart", (e) => e.preventDefault());
                });

                function animateSlides() {
                    if (!isPaused) {
                        position += isReverse ? 1 : -1; // 방향에 따라 이동
                        track.style.transform = `translateX(${position}px)`;

                        // 무한 반복 처리
                        if (!isReverse && Math.abs(position) >= trackWidth) {
                            position = 0; // 정방향 초기화
                        } else if (isReverse && position >= 0) {
                            position = -trackWidth; // 반대 방향 초기화
                        }
                    }

                    requestAnimationFrame(animateSlides);
                }

                // 마우스 및 터치 이벤트 핸들러
                track.addEventListener("mousedown", () => isPaused = true);
                track.addEventListener("touchstart", () => isPaused = true);

                document.addEventListener("mouseup", () => isPaused = false);
                document.addEventListener("touchend", () => isPaused = false);

                animateSlides();
            });
        });


        document.addEventListener("DOMContentLoaded", () => {
            const dropdown = document.querySelector(".dropdown");
            const toggleButton = dropdown.querySelector(".dropdown-toggle");
            const menu = dropdown.querySelector(".dropdown-menu");

            // 마우스를 올리면 드롭다운 열기
            dropdown.addEventListener("mouseenter", () => {
                dropdown.classList.add("show");
                menu.classList.add("show");
            });

            // 마우스가 벗어나면 드롭다운 닫기
            dropdown.addEventListener("mouseleave", () => {
                dropdown.classList.remove("show");
                menu.classList.remove("show");
            });
        });

        document.querySelectorAll('li a[href="#reviews"]').forEach(link => {
            link.parentElement.addEventListener('click', (e) => {
                e.preventDefault(); // 기본 링크 동작 방지
                const target = document.getElementById("reviews");
                if (target) {
                    // 화면 크기에 따라 offset 값을 다르게 설정
                    const offset = window.innerWidth <= 575 ? 60 : 95;
                    window.scrollTo({ top: target.offsetTop - offset, behavior: "smooth" });
                }
            });
        });


        function initializeMobileMenu() {
            // 모든 메뉴 항목을 가져옵니다.
            const menuItems = document.querySelectorAll(".mobile-menu a");
            const sidebarCloseButton = document.querySelector(".sidebar-close");

            // 각 메뉴 항목에 클릭 이벤트를 추가합니다.
            menuItems.forEach((menuItem) => {
                menuItem.addEventListener("click", () => {
                    // Sidebar를 닫는 함수 호출
                    sidebarCloseButton.click(); // 버튼 클릭 이벤트 실행
                    // 또는 직접 close 처리
                    document.querySelector(".sidebar-info").classList.remove("side-info-open");
                });
            });
        }

        // DOMContentLoaded 이벤트로 초기화 및 resize 이벤트 등록
        document.addEventListener("DOMContentLoaded", () => {
            initializeMobileMenu();

            // 윈도우 크기 변경 시 메뉴 다시 초기화
            window.addEventListener("resize", () => {
                initializeMobileMenu();
            });
        });

        //get year function
        document.addEventListener("DOMContentLoaded", function () {
            const yearSelect = document.getElementById("year");
            const currentYear = new Date().getFullYear();
            for (let i = 0; i <= 3; i++) {
                const year = currentYear + i;
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            document.getElementById("source").addEventListener("change", function () {
                const otherInput = document.getElementById("other_source");
                if (this.value === "другой(기타) : ") {
                    otherInput.classList.remove("d-none");
                    otherInput.required = true;
                } else {
                    otherInput.classList.add("d-none");
                    otherInput.required = false;
                }
            });
        });

        AOS.init({
            once: false // false로 설정하면 스크롤할 때마다 다시 실행됨
        });

        window.addEventListener('load', function () {
            AOS.refresh(); // 페이지 로드 후 AOS 다시 감지
        });

        window.addEventListener('scroll', function () {
            AOS.refresh(); // 스크롤할 때마다 다시 감지
        });

        window.history.scrollRestoration = "manual"; // 브라우저의 기본 스크롤 복원 기능 비활성화

        window.addEventListener("load", function () {
            setTimeout(function () {
                if (!sessionStorage.getItem("pageLoaded")) {
                    window.scrollTo(0, 0);
                    sessionStorage.setItem("pageLoaded", "true");
                }
            }, 50); // 50ms 딜레이 추가하여 레이아웃 안정화
        });


        async function apply() {
            try {
                const apiBaseUrl = location.hostname === "localhost" || location.hostname === "127.0.0.1"
                    ? `${location.origin.replace(/:\d+$/, ":8000")}`
                    : "https://koreanasha-fastapi.fly.dev:8000";
                const apiUrl = `${apiBaseUrl}/api/edu/apply`;

                const formData = {
                    name: document.getElementById("name").value.trim(),
                    nationality: document.getElementById("nationality").value.trim(),
                    age: parseInt(document.getElementById("age").value),
                    education_level: document.getElementById("education").value,
                    gpa: document.getElementById("gpa").value,
                    language_test_score: document.getElementById("language_score").value.trim(),
                    target_university_reason: document.getElementById("desired-university").value.trim(),
                    admission_year: parseInt(document.getElementById("year").value) + "년",
                    estimated_budget: document.getElementById("budget").value,
                    desired_major: document.getElementById("major").value.trim(),
                    desired_city: document.getElementById("city").value.trim(),
                    university_priority: document.getElementById("important-factors").value.trim(),
                    korea_study_reason: document.getElementById("reason").value.trim(),
                    available_counseling_time: document.getElementById("consult-time").value.trim(),
                    previous_agency_experience: document.getElementById("experience").value,
                    contact_info: document.getElementById("contact").value.trim(),
                    referral_source: document.getElementById("source").value === "другой(기타) : "
                        ? "Other: " + document.getElementById("other_source").value
                        : document.getElementById("source").value,
                    additional_comments: document.getElementById("inquiries").value.trim() || null,
                    maketing_consent: document.getElementById("marketing-consent").checked,
                };

                if (preferred_service !== "") {
                    formData['preferred_service'] = preferred_service
                }

                // ✅ Show loading state
                Swal.fire({
                    title: "Processing your application...",
                    text: "Please wait while we process your request.",
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // ✅ API Request
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log(result);

                if (response.ok) {
                    // ✅ 성공 시 `Swal` 닫기
                    Swal.close();
                    // ✅ 성공 시 `Swal` 없이 바로 완료 페이지로 이동
                    document.querySelector(".step-4").classList.add("d-none");
                    document.querySelector(".step-5").classList.remove("d-none");
                    showStep(5);
                } else {
                    // ❌ 실패 시 `Swal` 알림 표시
                    Swal.fire({
                        title: "❌ Application Failed",
                        text: result.detail || "An unknown error occurred.",
                        icon: "error",
                        confirmButtonText: "Try Again"
                    });
                }
            } catch (error) {
                // 🚨 네트워크 오류 시 `Swal` 알림 표시
                console.log(error);
                Swal.fire({
                    title: "🚨 Network Error",
                    text: "There was a problem connecting to the server. Please check your internet connection and try again.",
                    icon: "warning",
                    confirmButtonText: "OK"
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const bannerBtn = document.getElementById("banner_btn");
            let lastScrollY = 0;

            function toggleButtonVisibility() {
                const currentScrollY = window.scrollY;

                if (window.innerWidth <= 575) { // ✅ 모바일 화면에서만 적용
                    if (currentScrollY > 10) {
                        bannerBtn.classList.add("hidden"); // ✅ 스크롤을 내리면 숨김
                    } else {
                        bannerBtn.classList.remove("hidden"); // ✅ 맨 위로 올라오면 다시 표시
                    }
                }
            }

            window.addEventListener("scroll", toggleButtonVisibility);
            toggleButtonVisibility(); // ✅ 초기 로드 시 확인
        });
    </script>
